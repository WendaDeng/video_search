<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/index2.css">
    <link rel="stylesheet" href="../static/css/uploader_form.css">

    <title>Multimedia Search Engine</title>
    <style>
      .gap_line{
          width: 90%;
          height: 16px;
          border-top: 1px solid #000000;
          margin: 0 20px;
      }
  
      .func_list{
          width: 360px;
          height: 100%;
          box-shadow: 0px 0px 5px #ddd;
          margin: 0 auto;
          overflow-y: scroll;
      }
  
      .func_list .item{
          position: relative;
          width: 100%;
          height: 150px;
          border-bottom: 1px solid #000000;
      }
  
      .func_list .func_name{
          position: absolute;
          left: 0;
          padding: 20px 16px;
          width: 100%;
          overflow-wrap: break-word;
          text-align: center;
      }
  
      
    </style>
  </head>

  <body>
    <div class="upload">
      <div class="upload-files">
        <header>
          <p>
            <i class="fa fa-list" aria-hidden="true"></i>
            <span class="up">Multimedia</span>
            <span class="load">Search Engine</span>
          </p>
        </header>
          <div class="func_list">
              <div class="item">
                  <div class="func_name">
                    <h2><a href="/video_search">Video Search</a></h2>
                  </div>
              </div>
              <div class="item">
                <div class="func_name">
                  <h2><a href="/video_localize">Video Localize</a></h2>
                </div>
            </div>
          </div>
      </div>
    </div>

    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/plupload.full.min.js"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
